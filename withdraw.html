<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>banking-system</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="fonts/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 dashboard">
          <div class="mennu">
            <i class="fa fa-dashboard fa-lg text-info"></i>
            <strong class="text-uppercase text-info">menu</strong>
          </div>
          <a
            href="index.html"
            class="text-uppercase btn btn-outline-info btn-block"
            id="home"
            >home</a
          ><br />
          <a
            href="create.html"
            class="text-uppercase btn btn-outline-info btn-block"
            id="create_account"
            >create account</a
          ><br />
          <a
            href="deposit.html"
            class="text-uppercase btn btn-outline-info btn-block"
            id="deposit"
            >deposit</a
          ><br />
          <a
            href="withdraw.html"
            class="text-uppercase btn btn-outline-info btn-block active"
            id="withdraw"
            >withdraw</a
          ><br />
          <a
            href="balance.html"
            class="text-uppercase btn btn-outline-info btn-block"
            id="check_balance"
            >check balance</a
          ><br />
          <a
            href="send.html"
            class="text-uppercase btn btn-outline-info btn-block"
            id="send_money"
            >send money</a
          ><br />
          <a
            href="forex.html"
            class="text-uppercase btn btn-outline-info btn-block"
            id="forex_rates"
            >forex rates</a
          ><br />
          <a
            href="pin.html"
            class="text-uppercase btn btn-outline-info btn-block"
            id="change_pin"
            >change pin</a
          ><br />
          <a
            href="fraud.html"
            class="text-uppercase btn btn-outline-info btn-block"
            id="report_fraud"
            >report a fraud</a
          >
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 board">
          <h1 class="bankName">thunder bank</h1>
          <form action="./api/withdraw.php" method="post">
            <h3 class="text-capitalize text-center">
              safely withdraw money from your account
            </h3>
            <table class="table">
              <tr>
                <td class="text-uppercase">date</td>
                <td><input type="date" /></td>
              </tr>
              <tr>
                <td class="text-uppercase">branch</td>
                <td><input type="text" name="" id="" /></td>
              </tr>
              <tr>
                <td class="text-uppercase">account name</td>
                <td><input type="text" name="uName" required /></td>
              </tr>
              <tr>
                <td class="text-uppercase">account number</td>
                <td><input type="number" name="uNo" required /></td>
              </tr>
              <tr>
                <td class="text-uppercase">amount</td>
                <td>
                  <input
                    type="number"
                    name="uAmount"
                    min="5000"
                    placeholder="enter amount to withdraw"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td class="text-uppercase">withdrawer's name</td>
                <td><input type="text" name="" id="" /></td>
              </tr>
            </table>
            <input
              type="submit"
              value="withdraw"
              class="btn btn-success text-uppercase"
              id="btnwithdraw"
            />
          </form>
          <div class="copyright">&copy; MARK MUKA 2021</div>
        </div>
      </div>
    </div>
    <script src="jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
  </body>
</html>
